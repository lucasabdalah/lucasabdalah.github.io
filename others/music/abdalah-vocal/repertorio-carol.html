  <script>

    var htmlFiles = list.split('\n').map(function (value) {
      return {
        path: 'https://lucasabdalah.github.io/others/music/abdalah-vocal/' + value + '.html',
        title: value.replace(/-/g, ' ').replace(/\b\w/g, function (l) { return l.toUpperCase(); })
      };
    });

    // Function to load and display HTML files
    function loadHTMLFiles() {
      var container = document.getElementById('container');
      var tocContainer = document.getElementById('toc');

      // Iterate through the list of HTML file paths
      htmlFiles.forEach(function (file, index) {
        // Create an AJAX request object
        var xhr = new XMLHttpRequest();
        xhr.open('GET', file.path, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // Generate a unique ID for the corresponding <div> element
            var divId = 'section-' + index;

            // Add the HTML content to the container element
            container.innerHTML += '<div id="' + divId + '">' + xhr.responseText + '</div>';

            // Create a link in the TOC for the HTML file
            var link = document.createElement('a');
            link.href = '#' + divId;
            link.textContent = file.title;
            tocContainer.appendChild(link);
            tocContainer.appendChild(document.createElement('br'));

            // Create a "Back to Top" link after each title
            var backToTopLink = document.createElement('a');
            backToTopLink.href = '#';
            backToTopLink.textContent = '-- top --';
            backToTopLink.classList.add('back-to-top');
            tocContainer.appendChild(backToTopLink);
            tocContainer.appendChild(document.createElement('br'));
          }
        };
        xhr.send();
      });
    }
    
    // Autoscroll page https://stackoverflow.com/questions/9837676/smooth-auto-scroll-by-using-javascript
    // Script para inserir botao de auto scroll
    // https://stackoverflow.com/questions/13831601/disabling-and-enabling-a-html-input-button
    function pageScroll() {
      var velocity = document.getElementById('velocity').value;
      window.scrollBy(0, 1);
      scrolldelay = setTimeout(pageScroll, velocity);
    }
  </script>
</head>

<body onload="loadHTMLFiles()">
  <div id="main-container">
    <div id="sidebar">
      <div id="toc">
        <h2>Lista de Musicas</h2>
      </div>
    </div>
    <div id="content">
      <h1>Que Banda Ã‰ Essa? - Carol </h1>
      <input type="range" id="velocity" name="velocity" min="10" max="1000">
      <button onclick="pageScroll()">Auto scroll</button>
      <div id="container"></div>

</body>
</html>
