    var commonPath = "https://lucasabdalah.github.io/others/music/abdalah-vocal/";

    function populateOptions() {
      var datalist = document.getElementById("linkList");

      linkList.forEach(function (title) {
        var link = commonPath + title + ".html";
        var option = document.createElement("option");
        option.value = link;
        option.text = title.replace(/-/g, ' ');
        datalist.appendChild(option);
      });
    }

    function toggleContainer() {
      var container = document.getElementById("container");
      var input = document.getElementById("searchInput");
      var selectedLink = input.value;
      if (container.style.display === "none") {
        container.style.display = "block";
        container.src = selectedLink; // Set the src attribute to the selected link
        document.getElementById("toggleButton").textContent = "Fechar";
      } else {
        container.style.display = "none";
        container.src = ""; // Clear the src attribute when hiding the container
        document.getElementById("toggleButton").textContent = "Exibir";
      }
    }

    function showTable() {
      var tableContainer = document.getElementById("tableContainer");
      var table = document.createElement("table");
      var tbody = document.createElement("tbody");

      for (var i = 0; i < linkList.length; i++) {
        var link = linkList[i];
        var title = link.split("/").pop().replace(".html", "").replace(/-/g, " ");
        title = title.charAt(0).toUpperCase() + title.slice(1); // Capitalize first letter

        var row = document.createElement("tr");
        var cell = document.createElement("td");
        var linkElement = document.createElement("a");

        var targetLink = commonPath + link + ".html";
        linkElement.href = "javascript:void(0)";
        linkElement.textContent = title;

        // Create a closure by wrapping the event listener code in a separate function
        (function (link) {
          linkElement.addEventListener("click", function () {
            var container = document.getElementById("container");
            container.style.display = "block";
            container.src = link;
          });
        })(targetLink);

        cell.appendChild(linkElement);
        row.appendChild(cell);
        tbody.appendChild(row);
      }

      table.appendChild(tbody);
      tableContainer.appendChild(table);
    }

  </script>

      <!-- Button to toggle the container -->

    <div class="column">
      <!-- The iframe as a container -->
      <iframe id="container" src=""></iframe>
    </div>
  </div>

  <script>
    // Call the function to show the table
    showTable();
  </script>
