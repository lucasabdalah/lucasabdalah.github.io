<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<style type="text/css">

html {
	height: 100%;
}

body {
	margin: 0;
	height: 100%;
}

#main-container {
	display: table;
	width: 100%;
	height: 100%;
}

#sidebar {
	display: table-cell;
	width: 15%;
	vertical-align: top;
	background-color: #d6cee6;
}

#sidebar a {
	display: block;
	padding: 10px;
	color: rgba(0, 0, 0, 0.5);
	margin: 15px 0 0 0;
	text-decoration: none;
}

#sidebar a:hover {
	background-color: rgba(255, 255, 255, 0.1);
	color: white !important;
}

#content {
	display: table-cell;
	width: 85%;
	vertical-align: top;
	padding: 10px 0 0 10px;
}
/* From setlist file */
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 80%;
  outline: auto;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(odd) {
  background-color: lightgray;
}
tr:first-child {
  background-color: gray;
}

floatingbutton {
  position: relative;
    float:right;
}

</style>

<head>
    <title>Table of Contents</title>
    <script>
        // List of HTML file paths and their corresponding titles
        var htmlFiles = [
            { path: 'https://lucasabdalah.github.io/others/music/abdalah-vocal/agua-de-chuva-no-mar.html', title: 'Água de Chuva no Mar' },
            { path: 'https://lucasabdalah.github.io/others/music/abdalah-vocal/insensato-destino.html', title: 'Insensato Destino' },
            // Add more HTML file paths and titles as needed
        ];

        // Function to load and display HTML files
        function loadHTMLFiles() {
            var container = document.getElementById('container');
            var tocContainer = document.getElementById('toc');

            // Iterate through the list of HTML file paths
            htmlFiles.forEach(function(file, index) {
                // Create an AJAX request object
                var xhr = new XMLHttpRequest();
                xhr.open('GET', file.path, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        // Generate a unique ID for the corresponding <div> element
                        var divId = 'section-' + index;

                        // Add the HTML content to the container element
                        container.innerHTML += '<div id="' + divId + '">' + xhr.responseText + '</div>';

                        // Create a link in the TOC for the HTML file
                        var link = document.createElement('a');
                        link.href = '#' + divId;
                        link.textContent = file.title;
                        tocContainer.appendChild(link);
                        tocContainer.appendChild(document.createElement('br'));
                    }
                };
                xhr.send();
            });
        }
    function pageScroll() {
        var velocity = document.getElementById('velocity').value;
        window.scrollBy(0,1);
        scrolldelay = setTimeout(pageScroll, velocity);
    }
    </script>
</head>
<body onload="loadHTMLFiles()">
    <div id="main-container"> 
        <div id="sidebar">
            <div id="toc">
                <h2>Table of Contents</h2>
            </div>
        </div>
    <div id="content">
        <h1>Que Banda É Essa? - Carol </h1>
        <input type="range" id="velocity" name="velocity" min="10" max="1000">
        <button onclick="pageScroll()">Auto scroll</button>
        <div id="container"></div>

</body>
</html>
