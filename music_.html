    var commonPath = "https://lucasabdalah.github.io/music/abdalah-vocal/";

    function populateOptions() {
      var datalist = document.getElementById("linkList");

      linkList.forEach(function (title) {
        var link = commonPath + title + ".html";
        var option = document.createElement("option");
        option.value = link;
        option.text = title.replace(/-/g, ' ');
        datalist.appendChild(option);
      });
    }

    function toggleContainer() {
      var container = document.getElementById("container");
      var input = document.getElementById("searchInput");
      var selectedLink = input.value;
      if (selectedLink) {
        window.open(selectedLink, '_blank');
      }
    }
    function showTable() {
      var tableContainer = document.getElementById("tableContainer");
      var table = document.createElement("table");
      var tbody = document.createElement("tbody");

      var initialLetters = [];

      for (var i = 0; i < linkList.length; i++) {
        var link = linkList[i];
        var title = link.split("/").pop().replace(".html", "").replace(/-/g, " ");
        title = title.charAt(0).toUpperCase() + title.slice(1);

        var initialLetter = title.charAt(0).toUpperCase();
        if (!initialLetters.includes(initialLetter)) {
          initialLetters.push(initialLetter);

          // Add a separator row for each initial letter
          var separatorRow = document.createElement("tr");
          var separatorCell = document.createElement("td");
          separatorCell.colSpan = 2; // Span across two columns
          separatorCell.textContent = initialLetter;
          separatorCell.className = "separator"; // Apply the "separator" class
          separatorRow.appendChild(separatorCell);
          tbody.appendChild(separatorRow);
        }

        var row = document.createElement("tr");
        var cell = document.createElement("td");
        var linkElement = document.createElement("a");

        var targetLink = commonPath + link + ".html";
        linkElement.href = targetLink;
        linkElement.target = "_blank";
        linkElement.textContent = title;

        (function (link) {
          linkElement.addEventListener("click", function () {
            var container = document.getElementById("container");
            container.style.display = "block";
            container.src = link;
          });
        })(targetLink);

        cell.appendChild(linkElement);
        row.appendChild(cell);
        tbody.appendChild(row);
      }

      table.appendChild(tbody);
      tableContainer.appendChild(table);
    }
  </script>
